name: Deploy Next.js static site to GitHub Pages

on:
  push:
    branches: [ main, master, next-pages ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: thinketh-next
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: thinketh-next/package.json

      - name: Install dependencies
        run: npm ci

      - name: Set base path for Pages
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          if [[ "$REPO_NAME" == *.github.io ]]; then
            echo "NEXT_BASE_PATH=" >> $GITHUB_ENV
          else
            echo "NEXT_BASE_PATH=/$REPO_NAME" >> $GITHUB_ENV
          fi

      - name: Build static export
        env:
          NEXT_BASE_PATH: ${{ env.NEXT_BASE_PATH }}
        run: npm run build:static

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: thinketh-next/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

